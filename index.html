<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Data</title>
</head>
<body>
    <h2>Submitted Form Data</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody id="data-table"></tbody>
    </table>

    <script>
        async function fetchData() {
            let response = await fetch('https://raw.githubusercontent.com/tejas739/form-submission-repo.github.io/main/data.json');
            let data = await response.json();
            let tableBody = document.getElementById("data-table");

            data.forEach(entry => {
                let row = `<tr>
                    <td>${entry.name}</td>
                    <td>${entry.email}</td>
                    <td>${entry.message}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
        fetchData();
    </script>
</body>
</html>
