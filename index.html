<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Data</title>
</head>
<body>
    <h2>Submitted Form Data</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody id="data-table"></tbody>
    </table>

    <script>
        async function fetchData() {
            const response = await fetch('https://api.github.com/repos/tejas739/form-data-repo/contents/data.json', {
                headers: { 'Accept': 'application/vnd.github.v3+json' }
            });

            if (!response.ok) {
                console.error("Failed to fetch data.json");
                return;
            }

            const file = await response.json();
            const data = JSON.parse(atob(file.content)); // Decode Base64 content

            let tableBody = document.getElementById("data-table");
            tableBody.innerHTML = ""; // Clear previous entries

            data.forEach(entry => {
                let row = `<tr>
                    <td>${entry.name}</td>
                    <td>${entry.email}</td>
                    <td>${entry.message}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        fetchData();
    </script>
</body>
</html>
