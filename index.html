<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submissions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>

    <h2>Form Submissions</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Data will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                const response = await fetch("https://node-server-github-io.onrender.com/get-forms");
                if (!response.ok) throw new Error("Failed to fetch data");

                const data = await response.json();
                const tableBody = document.getElementById("table-body");
                

                if (data.length === 0) {
                    tableBody.innerHTML = "<tr><td colspan='3'>No data found</td></tr>";
                    return;
                }

                data.forEach(entry => {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${entry.name}</td><td>${entry.email}</td><td>${entry.message}</td>`;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("table-body").innerHTML = "<tr><td colspan='3'>Error loading data</td></tr>";
            }
        }

        // Fetch data every 5 seconds to update dynamically
        fetchData();
        setInterval(fetchData, 5000);
    </script>

</body>
</html>
